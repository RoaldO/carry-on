repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - pydantic
          - fastapi
          - pymongo
          - types-requests
          - argon2-cffi
          - python-dotenv
          - sentry-sdk
        pass_filenames: false
        entry: mypy src/carry_on

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: local
    hooks:
      - id: check-ci-drift
        name: Check CI workflow is up to date
        entry: uv run python scripts/generate_ci.py --check
        language: system
        files: ^(noxfile\.py|\.github/workflows/ci\.yml\.j2)$
        pass_filenames: false

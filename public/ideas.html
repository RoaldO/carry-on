<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarryOn - Submit Idea</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            color: #2d5a27;
            margin: 0;
        }
        .back-link {
            color: #2d5a27;
            text-decoration: none;
            font-size: 24px;
            position: absolute;
            left: 20px;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        .header-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #2d5a27;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .char-counter.warning {
            color: #dc3545;
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #2d5a27;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            background: #1e3d1a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        #pinScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }
        #pinScreen.hidden {
            display: none;
        }
        #pinForm {
            width: 100%;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        input:focus {
            outline: none;
            border-color: #2d5a27;
        }
    </style>
</head>
<body>
    <div id="pinScreen">
        <h1>CarryOn</h1>
        <form id="pinForm">
            <div class="form-group">
                <label for="pin">Enter PIN</label>
                <input type="password" id="pin" name="pin" inputmode="numeric" pattern="[0-9]*" placeholder="PIN" required>
            </div>
            <button type="submit">Unlock</button>
            <div id="pinMessage"></div>
        </form>
    </div>

    <div class="header-wrapper">
        <a href="/" class="back-link" title="Back to shots">&#8592;</a>
        <h1>Submit Idea</h1>
    </div>

    <form id="ideaForm">
        <div class="form-group">
            <label for="ideaDescription">Your idea or feedback</label>
            <textarea id="ideaDescription" name="description" maxlength="1000" placeholder="Share your idea for improving CarryOn..." required></textarea>
            <div class="char-counter"><span id="charCount">1000</span> characters remaining</div>
        </div>
        <button type="submit">Submit Idea</button>
    </form>
    <div id="ideaMessage"></div>

    <script>
        const pinScreen = document.getElementById('pinScreen');
        const pinForm = document.getElementById('pinForm');
        const pinInput = document.getElementById('pin');
        const pinMessage = document.getElementById('pinMessage');

        function getStoredPin() {
            return localStorage.getItem('carryon_pin');
        }

        function storePin(pin) {
            localStorage.setItem('carryon_pin', pin);
        }

        function showPinScreen() {
            pinScreen.classList.remove('hidden');
        }

        function hidePinScreen() {
            pinScreen.classList.add('hidden');
        }

        async function verifyPin(pin) {
            try {
                const response = await fetch('/api/verify-pin', {
                    method: 'POST',
                    headers: { 'X-Pin': pin }
                });
                return response.ok;
            } catch {
                return false;
            }
        }

        pinForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const pin = pinInput.value;

            if (await verifyPin(pin)) {
                storePin(pin);
                hidePinScreen();
            } else {
                pinMessage.textContent = 'Invalid PIN';
                pinMessage.className = 'message error';
                pinInput.value = '';
            }
        });

        async function initAuth() {
            const storedPin = getStoredPin();
            if (storedPin && await verifyPin(storedPin)) {
                hidePinScreen();
            } else {
                localStorage.removeItem('carryon_pin');
                showPinScreen();
            }
        }

        // Ideas form handling
        const ideaForm = document.getElementById('ideaForm');
        const ideaDescription = document.getElementById('ideaDescription');
        const charCount = document.getElementById('charCount');
        const ideaMessage = document.getElementById('ideaMessage');

        ideaDescription.addEventListener('input', function() {
            const remaining = 1000 - this.value.length;
            charCount.textContent = remaining;
            charCount.parentElement.classList.toggle('warning', remaining < 100);
        });

        ideaForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/ideas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Pin': getStoredPin() || ''
                    },
                    body: JSON.stringify({ description: ideaDescription.value })
                });

                if (response.ok) {
                    ideaMessage.textContent = 'Idea submitted! Thank you for your feedback.';
                    ideaMessage.className = 'message success';
                    ideaDescription.value = '';
                    charCount.textContent = '1000';
                    charCount.parentElement.classList.remove('warning');
                } else if (response.status === 401) {
                    localStorage.removeItem('carryon_pin');
                    showPinScreen();
                    ideaMessage.textContent = 'PIN expired, please re-enter';
                    ideaMessage.className = 'message error';
                } else {
                    const result = await response.json();
                    ideaMessage.textContent = result.detail || 'Error submitting idea';
                    ideaMessage.className = 'message error';
                }
            } catch (err) {
                ideaMessage.textContent = 'Network error: ' + err.message;
                ideaMessage.className = 'message error';
            }

            submitBtn.disabled = false;
        });

        initAuth();
    </script>
</body>
</html>

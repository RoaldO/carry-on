<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarryOn - Golf Stroke Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #2d5a27;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: white;
            border-top: 2px solid #ddd;
            max-width: 400px;
            margin: 0 auto;
        }
        .tab-bar.hidden {
            display: none;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
            font-size: 14px;
        }
        .tab.active {
            color: #2d5a27;
            font-weight: 600;
            background: #e8f5e6;
            border-top: 3px solid #2d5a27;
            margin-top: -1px;
        }
        .tab-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }
        textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #2d5a27;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .char-counter.warning {
            color: #dc3545;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2d5a27;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            width: auto;
            transform: scale(1.5);
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #2d5a27;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            background: #1e3d1a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .recent-strokes {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        .stroke-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stroke-club {
            font-weight: 600;
            color: #2d5a27;
        }
        .stroke-distance {
            color: #666;
        }
        .stroke-fail {
            color: #dc3545;
            font-weight: 600;
        }
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }
        #loginScreen.hidden {
            display: none;
        }
        .login-form {
            width: 100%;
            max-width: 300px;
        }
        .step { display: none; }
        .step.active { display: block; }
        .welcome-name {
            text-align: center;
            color: #2d5a27;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .back-button {
            background: none;
            border: none;
            color: #2d5a27;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 0;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-top: 20px;
        }
        .profile-section h2 {
            margin: 0 0 20px 0;
            color: #2d5a27;
        }
        .profile-info {
            margin-bottom: 30px;
        }
        .profile-field {
            margin-bottom: 16px;
        }
        .profile-field label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .profile-field div {
            font-size: 18px;
            color: #333;
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:active {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>CarryOn</h1>
        <div class="login-form">
            <!-- Step 1: Email -->
            <div id="stepEmail" class="step active">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <button type="submit">Continue</button>
                    <div id="emailMessage"></div>
                </form>
            </div>

            <!-- Step 2: PIN (login or activate) -->
            <div id="stepPin" class="step">
                <button type="button" class="back-button" id="backToEmail">&larr; Back</button>
                <div id="welcomeName" class="welcome-name"></div>
                <form id="pinForm">
                    <div class="form-group">
                        <label for="pin" id="pinLabel">Enter PIN</label>
                        <input type="password" id="pin" name="pin" inputmode="numeric" pattern="[0-9]*" placeholder="PIN" minlength="4" required>
                    </div>
                    <div class="form-group" id="confirmPinGroup" style="display: none;">
                        <label for="confirmPin">Confirm PIN</label>
                        <input type="password" id="confirmPin" name="confirmPin" inputmode="numeric" pattern="[0-9]*" placeholder="Confirm PIN" minlength="4">
                    </div>
                    <button type="submit" id="pinSubmitBtn">Login</button>
                    <div id="pinMessage"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>CarryOn</h1>
    </div>

    <!-- Strokes Tab Content -->
    <div id="strokesContent" class="tab-content active">
    <form id="strokeForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="club">Club</label>
            <select id="club" name="club" required>
                <option value="">Select club...</option>
                <option value="d">Driver</option>
                <option value="3w">3 Wood</option>
                <option value="5w">5 Wood</option>
                <option value="h4">Hybrid 4</option>
                <option value="h5">Hybrid 5</option>
                <option value="i5">Iron 5</option>
                <option value="i6">Iron 6</option>
                <option value="i7">Iron 7</option>
                <option value="i8">Iron 8</option>
                <option value="i9">Iron 9</option>
                <option value="pw">Pitching Wedge</option>
                <option value="gw">Gap Wedge</option>
                <option value="sw">Sand Wedge</option>
                <option value="lw">Lob Wedge</option>
            </select>
        </div>

        <div class="form-group">
            <label for="distance">Distance (meters)</label>
            <input type="number" id="distance" name="distance" min="0" max="400" placeholder="Enter distance">
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="fail" name="fail">
                <label for="fail" style="margin: 0;">Failed stroke (topped, shanked, etc.)</label>
            </div>
        </div>

        <button type="submit">Record Stroke</button>
    </form>

    <div id="message"></div>

    <div class="recent-strokes">
        <h3>Recent Strokes</h3>
        <div id="recentStrokes">Loading...</div>
    </div>
    </div>

    <!-- Ideas Tab Content -->
    <div id="ideasContent" class="tab-content">
        <form id="ideaForm">
            <div class="form-group">
                <label for="ideaDescription">Your idea or feedback</label>
                <textarea id="ideaDescription" name="description" maxlength="1000" placeholder="Share your idea for improving CarryOn..." required></textarea>
                <div class="char-counter"><span id="charCount">1000</span> characters remaining</div>
            </div>
            <button type="submit">Submit Idea</button>
        </form>
        <div id="ideaMessage"></div>
    </div>

    <!-- Profile Tab Content -->
    <div id="profileContent" class="tab-content">
        <div class="profile-section">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <div class="profile-field">
                    <label>Display Name</label>
                    <div id="profileName">Loading...</div>
                </div>
                <div class="profile-field">
                    <label>Email</label>
                    <div id="profileEmail">Loading...</div>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Tab Bar -->
    <div id="tabBar" class="tab-bar hidden">
        <button class="tab active" data-tab="strokes">
            <span class="tab-icon">&#9971;</span>
            Strokes
        </button>
        <button class="tab" data-tab="ideas">
            <span class="tab-icon">&#128161;</span>
            Ideas
        </button>
        <button class="tab" data-tab="profile">
            <span class="tab-icon">&#128100;</span>
            Profile
        </button>
    </div>

    <script>
        // Login screen elements
        const loginScreen = document.getElementById('loginScreen');
        const stepEmail = document.getElementById('stepEmail');
        const stepPin = document.getElementById('stepPin');
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const emailMessage = document.getElementById('emailMessage');
        const pinForm = document.getElementById('pinForm');
        const pinInput = document.getElementById('pin');
        const confirmPinInput = document.getElementById('confirmPin');
        const confirmPinGroup = document.getElementById('confirmPinGroup');
        const pinMessage = document.getElementById('pinMessage');
        const pinLabel = document.getElementById('pinLabel');
        const pinSubmitBtn = document.getElementById('pinSubmitBtn');
        const welcomeName = document.getElementById('welcomeName');
        const backToEmail = document.getElementById('backToEmail');

        let currentEmail = '';
        let isActivation = false;

        // Tab bar elements
        const tabBar = document.getElementById('tabBar');
        const tabs = document.querySelectorAll('.tab');
        const strokesContent = document.getElementById('strokesContent');
        const ideasContent = document.getElementById('ideasContent');
        const profileContent = document.getElementById('profileContent');

        // Profile elements
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // Storage helpers
        function getStoredAuth() {
            const email = localStorage.getItem('carryon_email');
            const pin = localStorage.getItem('carryon_pin');
            return email && pin ? { email, pin } : null;
        }

        function storeAuth(email, pin) {
            localStorage.setItem('carryon_email', email);
            localStorage.setItem('carryon_pin', pin);
        }

        function clearAuth() {
            localStorage.removeItem('carryon_email');
            localStorage.removeItem('carryon_pin');
        }

        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            tabBar.classList.add('hidden');
            showStep('email');
        }

        function hideLoginScreen() {
            loginScreen.classList.add('hidden');
            tabBar.classList.remove('hidden');
        }

        function showStep(step) {
            stepEmail.classList.remove('active');
            stepPin.classList.remove('active');
            if (step === 'email') {
                stepEmail.classList.add('active');
            } else {
                stepPin.classList.add('active');
            }
        }

        // Check email status
        async function checkEmail(email) {
            try {
                const response = await fetch('/api/check-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (response.status === 404) {
                    return { status: 'not_found' };
                }
                return await response.json();
            } catch {
                return { status: 'error' };
            }
        }

        // Parse API error detail (handles FastAPI validation errors)
        function parseErrorDetail(detail) {
            if (Array.isArray(detail)) {
                return detail.map(e => e.msg).join(', ');
            }
            return detail;
        }

        // Activate account
        async function activateAccount(email, pin) {
            try {
                const response = await fetch('/api/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, pin })
                });
                const data = await response.json();
                if (data.detail) data.detail = parseErrorDetail(data.detail);
                return { ok: response.ok, data };
            } catch {
                return { ok: false, data: { detail: 'Network error' } };
            }
        }

        // Login
        async function login(email, pin) {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, pin })
                });
                const data = await response.json();
                if (data.detail) data.detail = parseErrorDetail(data.detail);
                return { ok: response.ok, data };
            } catch {
                return { ok: false, data: { detail: 'Network error' } };
            }
        }

        // Email form submission
        emailForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = emailInput.value.trim().toLowerCase();
            emailMessage.textContent = '';
            emailMessage.className = '';

            const result = await checkEmail(email);

            if (result.status === 'not_found') {
                emailMessage.textContent = 'Email not registered. Contact administrator.';
                emailMessage.className = 'message error';
                return;
            }

            if (result.status === 'error') {
                emailMessage.textContent = 'Connection error. Please try again.';
                emailMessage.className = 'message error';
                return;
            }

            currentEmail = email;
            isActivation = result.status === 'needs_activation';

            // Show welcome and configure PIN step
            welcomeName.textContent = `Welcome, ${result.display_name || email}`;

            if (isActivation) {
                pinLabel.textContent = 'Create your PIN';
                confirmPinGroup.style.display = 'block';
                confirmPinInput.required = true;
                pinSubmitBtn.textContent = 'Activate';
            } else {
                pinLabel.textContent = 'Enter PIN';
                confirmPinGroup.style.display = 'none';
                confirmPinInput.required = false;
                pinSubmitBtn.textContent = 'Login';
            }

            pinInput.value = '';
            confirmPinInput.value = '';
            pinMessage.textContent = '';
            showStep('pin');
        });

        // Back button
        backToEmail.addEventListener('click', function() {
            showStep('email');
        });

        // PIN form submission
        pinForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const pin = pinInput.value;
            pinMessage.textContent = '';
            pinMessage.className = '';

            if (isActivation) {
                // Activation flow
                if (pin !== confirmPinInput.value) {
                    pinMessage.textContent = 'PINs do not match';
                    pinMessage.className = 'message error';
                    return;
                }

                const result = await activateAccount(currentEmail, pin);
                if (result.ok) {
                    storeAuth(currentEmail, pin);
                    hideLoginScreen();
                    loadRecentStrokes();
                } else {
                    pinMessage.textContent = result.data.detail || 'Activation failed';
                    pinMessage.className = 'message error';
                }
            } else {
                // Login flow
                const result = await login(currentEmail, pin);
                if (result.ok) {
                    storeAuth(currentEmail, pin);
                    hideLoginScreen();
                    loadRecentStrokes();
                } else {
                    pinMessage.textContent = result.data.detail || 'Invalid PIN';
                    pinMessage.className = 'message error';
                    pinInput.value = '';
                }
            }
        });

        // Check auth on load
        async function initAuth() {
            const auth = getStoredAuth();

            if (auth) {
                const result = await login(auth.email, auth.pin);
                if (result.ok) {
                    hideLoginScreen();
                    loadRecentStrokes();
                    return;
                }
                clearAuth();
            }

            showLoginScreen();
        }

        // Helpers to get credentials for API calls
        function getStoredPin() {
            const auth = getStoredAuth();
            return auth ? auth.pin : '';
        }

        function getStoredEmail() {
            const auth = getStoredAuth();
            return auth ? auth.email : '';
        }

        function getAuthHeaders() {
            return {
                'X-Pin': getStoredPin() || '',
                'X-Email': getStoredEmail()
            };
        }

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Handle fail checkbox - disable distance when checked
        const failCheckbox = document.getElementById('fail');
        const distanceInput = document.getElementById('distance');

        failCheckbox.addEventListener('change', function() {
            distanceInput.disabled = this.checked;
            if (this.checked) {
                distanceInput.value = '';
            }
        });

        // Form submission
        document.getElementById('strokeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            const data = {
                date: document.getElementById('date').value,
                club: document.getElementById('club').value,
                fail: failCheckbox.checked
            };

            if (!data.fail) {
                const distance = parseInt(distanceInput.value);
                if (isNaN(distance)) {
                    showMessage('Please enter a distance or mark as failed', 'error');
                    submitBtn.disabled = false;
                    return;
                }
                data.distance = distance;
            }

            try {
                const response = await fetch('/api/strokes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeaders()
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`Recorded: ${data.club} - ${data.fail ? 'FAIL' : data.distance + 'm'}`, 'success');
                    // Reset form but keep date and club for quick entry
                    distanceInput.value = '';
                    failCheckbox.checked = false;
                    distanceInput.disabled = false;
                    loadRecentStrokes();
                } else if (response.status === 401) {
                    // PIN invalid, show PIN screen
                    localStorage.removeItem('carryon_pin');
                    showPinScreen();
                    showMessage('PIN expired, please re-enter', 'error');
                } else {
                    showMessage(result.detail || 'Error recording stroke', 'error');
                }
            } catch (err) {
                showMessage('Network error: ' + err.message, 'error');
            }

            submitBtn.disabled = false;
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => { msg.textContent = ''; msg.className = ''; }, 3000);
        }

        async function loadRecentStrokes() {
            try {
                const response = await fetch('/api/strokes?limit=5', {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                const container = document.getElementById('recentStrokes');
                if (data.strokes.length === 0) {
                    container.innerHTML = '<p>No strokes recorded yet</p>';
                    return;
                }

                container.innerHTML = data.strokes.map(stroke => `
                    <div class="stroke-item">
                        <span class="stroke-club">${stroke.club.toUpperCase()}</span>
                        <span class="${stroke.fail ? 'stroke-fail' : 'stroke-distance'}">
                            ${stroke.fail ? 'FAIL' : stroke.distance + 'm'}
                        </span>
                        <span style="color: #999; font-size: 12px;">${stroke.date}</span>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('recentStrokes').innerHTML = '<p>Could not load strokes</p>';
            }
        }

        // Tab navigation
        function showTab(tabName) {
            // Update content visibility
            strokesContent.classList.toggle('active', tabName === 'strokes');
            ideasContent.classList.toggle('active', tabName === 'ideas');
            profileContent.classList.toggle('active', tabName === 'profile');

            // Update tab states
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            // Update URL hash without scrolling
            history.replaceState(null, '', '#' + tabName);

            // Load profile data when switching to profile tab
            if (tabName === 'profile') {
                loadProfile();
            }
        }

        // Tab click handlers
        tabs.forEach(tab => {
            tab.addEventListener('click', () => showTab(tab.dataset.tab));
        });

        // Handle URL hash changes
        function handleHashChange() {
            const hash = window.location.hash.slice(1);
            if (hash === 'ideas' || hash === 'strokes' || hash === 'profile') {
                showTab(hash);
            } else {
                showTab('strokes');
            }
        }

        window.addEventListener('hashchange', handleHashChange);

        // Ideas form handling
        const ideaForm = document.getElementById('ideaForm');
        const ideaDescription = document.getElementById('ideaDescription');
        const charCount = document.getElementById('charCount');
        const ideaMessage = document.getElementById('ideaMessage');

        ideaDescription.addEventListener('input', function() {
            const remaining = 1000 - this.value.length;
            charCount.textContent = remaining;
            charCount.parentElement.classList.toggle('warning', remaining < 100);
        });

        ideaForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/ideas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeaders()
                    },
                    body: JSON.stringify({ description: ideaDescription.value })
                });

                if (response.ok) {
                    ideaMessage.textContent = 'Idea submitted! Thank you for your feedback.';
                    ideaMessage.className = 'message success';
                    ideaDescription.value = '';
                    charCount.textContent = '1000';
                    charCount.parentElement.classList.remove('warning');
                } else if (response.status === 401) {
                    clearAuth();
                    showLoginScreen();
                    ideaMessage.textContent = 'Session expired, please log in again';
                    ideaMessage.className = 'message error';
                } else {
                    const result = await response.json();
                    ideaMessage.textContent = result.detail || 'Error submitting idea';
                    ideaMessage.className = 'message error';
                }
            } catch (err) {
                ideaMessage.textContent = 'Network error: ' + err.message;
                ideaMessage.className = 'message error';
            }

            submitBtn.disabled = false;
        });

        // Profile loading
        async function loadProfile() {
            try {
                const response = await fetch('/api/me', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const data = await response.json();
                    profileName.textContent = data.display_name || 'Not set';
                    profileEmail.textContent = data.email;
                } else if (response.status === 401) {
                    clearAuth();
                    showLoginScreen();
                }
            } catch (err) {
                profileName.textContent = 'Error loading';
                profileEmail.textContent = 'Error loading';
            }
        }

        // Logout handler
        logoutBtn.addEventListener('click', function() {
            clearAuth();
            showLoginScreen();
        });

        // Initialize: check hash and auth
        handleHashChange();
        initAuth();
    </script>
</body>
</html>

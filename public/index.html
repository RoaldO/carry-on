<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarryOn - Golf Shot Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #2d5a27;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2d5a27;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            width: auto;
            transform: scale(1.5);
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #2d5a27;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            background: #1e3d1a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .recent-shots {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        .shot-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shot-club {
            font-weight: 600;
            color: #2d5a27;
        }
        .shot-distance {
            color: #666;
        }
        .shot-fail {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>CarryOn</h1>

    <form id="shotForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="club">Club</label>
            <select id="club" name="club" required>
                <option value="">Select club...</option>
                <option value="d">Driver</option>
                <option value="3w">3 Wood</option>
                <option value="5w">5 Wood</option>
                <option value="h4">Hybrid 4</option>
                <option value="h5">Hybrid 5</option>
                <option value="i5">Iron 5</option>
                <option value="i6">Iron 6</option>
                <option value="i7">Iron 7</option>
                <option value="i8">Iron 8</option>
                <option value="i9">Iron 9</option>
                <option value="pw">Pitching Wedge</option>
                <option value="gw">Gap Wedge</option>
                <option value="sw">Sand Wedge</option>
                <option value="lw">Lob Wedge</option>
            </select>
        </div>

        <div class="form-group">
            <label for="distance">Distance (meters)</label>
            <input type="number" id="distance" name="distance" min="0" max="400" placeholder="Enter distance">
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="fail" name="fail">
                <label for="fail" style="margin: 0;">Failed shot (topped, shanked, etc.)</label>
            </div>
        </div>

        <button type="submit">Record Shot</button>
    </form>

    <div id="message"></div>

    <div class="recent-shots">
        <h3>Recent Shots</h3>
        <div id="recentShots">Loading...</div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Handle fail checkbox - disable distance when checked
        const failCheckbox = document.getElementById('fail');
        const distanceInput = document.getElementById('distance');

        failCheckbox.addEventListener('change', function() {
            distanceInput.disabled = this.checked;
            if (this.checked) {
                distanceInput.value = '';
            }
        });

        // Form submission
        document.getElementById('shotForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            const data = {
                date: document.getElementById('date').value,
                club: document.getElementById('club').value,
                fail: failCheckbox.checked
            };

            if (!data.fail) {
                const distance = parseInt(distanceInput.value);
                if (isNaN(distance)) {
                    showMessage('Please enter a distance or mark as failed', 'error');
                    submitBtn.disabled = false;
                    return;
                }
                data.distance = distance;
            }

            try {
                const response = await fetch('/api/shots', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`Recorded: ${data.club} - ${data.fail ? 'FAIL' : data.distance + 'm'}`, 'success');
                    // Reset form but keep date and club for quick entry
                    distanceInput.value = '';
                    failCheckbox.checked = false;
                    distanceInput.disabled = false;
                    loadRecentShots();
                } else {
                    showMessage(result.detail || 'Error recording shot', 'error');
                }
            } catch (err) {
                showMessage('Network error: ' + err.message, 'error');
            }

            submitBtn.disabled = false;
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => { msg.textContent = ''; msg.className = ''; }, 3000);
        }

        async function loadRecentShots() {
            try {
                const response = await fetch('/api/shots?limit=5');
                const data = await response.json();

                const container = document.getElementById('recentShots');
                if (data.shots.length === 0) {
                    container.innerHTML = '<p>No shots recorded yet</p>';
                    return;
                }

                container.innerHTML = data.shots.map(shot => `
                    <div class="shot-item">
                        <span class="shot-club">${shot.club.toUpperCase()}</span>
                        <span class="${shot.fail ? 'shot-fail' : 'shot-distance'}">
                            ${shot.fail ? 'FAIL' : shot.distance + 'm'}
                        </span>
                        <span style="color: #999; font-size: 12px;">${shot.date}</span>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('recentShots').innerHTML = '<p>Could not load shots</p>';
            }
        }

        // Load recent shots on page load
        loadRecentShots();
    </script>
</body>
</html>
